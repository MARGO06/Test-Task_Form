<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill out the form</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="app">
      <div class="form">
        <h2>Форма</h2>
        <form class="form-wrapper" novalidate>
          <div class="form-part">
            <label for="name">Имя</label>
            <input id="name" type="text" />
            <p class="error"></p>
          </div>
          <div class="form-part">
            <label for="email">Email</label>
            <input id="email" type="email" />
            <p class="error error-email"></p>
          </div>
          <div class="form-part">
            <label for="phone">Телефон</label>
            <input id="phone" type="text" />
            <p class="error"></p>
          </div>
          <div class="form-part">
            <label for="message">Сообщение</label>
            <textarea id="message" rows="10"></textarea>
            <p class="error"></p>
          </div>
          <button type="submit">Отправить</button>
        </form>
        <button type="button" class="button-open">Модальное окно</button>
        <div class="modal hidden">
          <div class="modal-info">
            <p class="modal-text">
              Rome, the capital of Italy, is a city steeped in history,
              architecture, and culture. With a rich legacy spanning over 2,500
              years, Rome is a treasure trove of ancient ruins, Renaissance
              palaces, and Baroque fountains. Here's a brief overview of this
              magnificent city.
            </p>
            <button type="button" class="button-close">Закрыть</button>
          </div>
        </div>
        <div class="background-modal hidden"></div>
      </div>
    </div>
  </body>
</html>
